<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surface Generator</title>
    <script type="text/javascript" src="surfaceGen.js"></script>
    <script type="text/javascript" src="../core/random.js"></script>
  </head>

  <body style="font-family:mono; font-size:15pt; line-height:60%;margin:0;padding:0;">
    <div style="">
      <script type="text/javascript">
	  var width = 60;
	  var height = 60;
      
	  var generator = new SurfaceGen(width,height);
	  var cave = generator.generate(); 
	  
	  for (var i=0;i<cave.length;i++)
	  {
	    for (var j=0;j<cave[i].length;j++)
	    {
		document.write(SurfaceGen.tile.textConvert(cave[i][j]));
	    }
	    document.write("<br />");
	  }
	
      </script>
    </div>
  </body>
</html>
